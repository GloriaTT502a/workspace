models: 
  - name: customers_stg 
    columns: 
      - name: Email 
        tests: 
          - string_not_empty

  - name: employees_stg 
    columns: 
      - name: Email 
        tests: 
          - string_not_empty

  - name: orders_stg 
    columns: 
      - name: OrderID 
        tests: 
          - unique 
          - not_null 

      - name: StatusCD 
        description: "{{ doc('StatusCD') }}"
        tests: 
          - accepted_values: 
              values: ["Shipped","Pending","Delivered","Processing","Cancelled"] 

  - name: orderitems_stg 
    columns: 
      - name: OrderID 
        tests: 
          - relationships: 
              to: ref('orders_stg') 
              field: OrderID 